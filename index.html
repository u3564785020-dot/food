  <script>
  !function(f,b,e,v,n,t,s)

  n.callMethod.apply(n,arguments):n.queue.push(arguments)};

  // Динамическая инициализация пикселя с ID из URL-параметра 'p'
  // Пиксель инициализируется ТОЛЬКО если есть параметр 'p' в URL или в localStorage
  (function() {
    function initFBPixel() {
      var urlParams = new URLSearchParams(window.location.search);
      var pixelIdFromUrl = urlParams.get('p');
      
      // Если есть параметр 'p' в URL, сохраняем его
      if (pixelIdFromUrl) {
        localStorage.setItem('fb_pixel_id', pixelIdFromUrl);
      }
      
      // Используем ID из URL или localStorage (БЕЗ дефолтного значения)
      var pixelId = pixelIdFromUrl || localStorage.getItem('fb_pixel_id');
      
      // Инициализируем пиксель ТОЛЬКО если есть ID
      if (pixelId && typeof fbq !== 'undefined') {
        fbq('init', pixelId);
        fbq('track', 'PageView');
      } else if (pixelId && typeof fbq === 'undefined') {
        // Если fbq ещё не загружен, ждём немного
        setTimeout(initFBPixel, 100);
      }
    }
    
    // Инициализируем сразу
    initFBPixel();
    
    // Делаем функцию доступной глобально для React компонентов
    window.initFBPixel = initFBPixel;
  })();
  </script>

<body>
  <!-- Meta Pixel noscript fallback (must be in body, not head) -->
  <!-- Динамический noscript будет добавлен через JavaScript если есть pixel ID -->
  <noscript id="fb-pixel-noscript"></noscript>
  <script>
    // Динамически добавляем noscript с правильным pixel ID
    (function() {
      var urlParams = new URLSearchParams(window.location.search);
      var pixelIdFromUrl = urlParams.get('p');
      var pixelId = pixelIdFromUrl || localStorage.getItem('fb_pixel_id');
      
      if (pixelId) {
        var noscript = document.getElementById('fb-pixel-noscript');
        if (noscript) {
          noscript.innerHTML = '<img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=' + pixelId + '&ev=PageView&noscript=1"/>';
        }
      }
    })();
  </script>
